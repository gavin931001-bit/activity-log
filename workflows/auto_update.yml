name: Auto Update README

on:
  push:
    branches: [ master ]
    paths:
      - 'src/**'
      - 'dist/**'
      - 'package.json'
      - 'action.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install yq (for parsing YAML)
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
      
      - name: Generate README from action.yml
        run: |
          # 讀取 action.yml 資訊
          ACTION_NAME=$(yq '.name' action.yml)
          ACTION_DESC=$(yq '.description' action.yml)
          
          # 獲取 inputs
          INPUTS=$(yq '.inputs | to_entries | .[] | "- **" + .key + "**: " + .value.description + " (required: " + (.value.required // "false") + ")"' action.yml)
          
          # 獲取版本和時間
          VERSION=$(node -p "require('./package.json').version")
          LAST_UPDATE=$(date '+%Y-%m-%d %H:%M:%S UTC')
          LAST_COMMIT=$(git log -1 --pretty=format:"%h - %s (%ar)")
          
          # 生成 README
          cat > README.md << EOF
          # $ACTION_NAME
          
          [![CI Status](https://github.com/${{ github.repository }}/workflows/CI%20Dev%20Deployment/badge.svg)](https://github.com/${{ github.repository }}/actions)
          [![Version](https://img.shields.io/badge/version-$VERSION-blue.svg)](https://github.com/${{ github.repository }}/releases)
          
          > 📝 **Last Updated:** $LAST_UPDATE  
          > 🔖 **Version:** $VERSION
          
          ## 📖 Description
          
          $ACTION_DESC
          
          ## 🚀 Usage
          
          \`\`\`yaml
          - name: $ACTION_NAME
            uses: ${{ github.repository }}@main
            with:
              GITHUB_TOKEN: \${{ secrets.GITHUB_TOKEN }}
              # Add other required inputs
          \`\`\`
          
          ## ⚙️ Inputs
          
          $INPUTS
          
          ## 📝 Latest Changes
          
          \`\`\`
          $LAST_COMMIT
          \`\`\`
          
          ## 🛠️ Development
          
          \`\`\`bash
          # Install dependencies
          npm install
          
          # Build the action
          npm run build
          
          # Run tests (if available)
          npm test
          \`\`\`
          
          ## 📦 Releases
          
          Check out the [Releases page](https://github.com/${{ github.repository }}/releases) for all versions.
          
          ---
          
          *📌 This README is automatically generated and updated on every push to the main branch.*
          EOF
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            git diff README.md
          fi
      
      - name: Commit and push
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "docs: auto-update README.md [skip ci]"
          git push