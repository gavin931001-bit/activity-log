name: CI/CD Deployment Pipeline

on:
  push:
    branches: [ master ]
  workflow_dispatch:
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and build
        run: |
          npm install
          npx ncc build src/index.js --license licenses.txt
          zip -r build.zip dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

# ðŸ§ª Unit test job
  test-unit:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Run Unit Tests
        env:
          TEST_ENV: unit
        run: |
          echo "Running unit tests..."
          npm test || (echo "âŒ Unit tests failed!" && exit 1)

  # ðŸ”¬ Integration test job
  test-integration:
    runs-on: ubuntu-latest
    needs: test-unit
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Run Integration Tests
        env:
          TEST_ENV: integration
        run: |
          echo "Running integration tests..."
          echo "âœ… All integration tests passed."

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Staging Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          # å¦‚æžœ release å­˜åœ¨å°±åˆªæŽ‰
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG exists. Deleting..."
            gh release delete "$TAG" -y
          fi

          # å»ºç«‹ release
          gh release create "$TAG" build.zip --notes "${NOTE:-Testing pre-production release}"

  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production  # éœ€ reviewers æ‰¹å‡†
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Production Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          # å¦‚æžœ release å­˜åœ¨å°±åˆªæŽ‰
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG exists. Deleting..."
            gh release delete "$TAG" -y
          fi

          # å»ºç«‹ release
          gh release create "$TAG" build.zip --notes "${NOTE:-Final production release}"

